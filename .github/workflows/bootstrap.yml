name: Bootstrap

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: "Environment to bootstrap"
        required: true
      aws_region:
        type: string
        description: "AWS Region"
        required: true
      organization:
        type: string
        description: "Organization/repository owner name"
        required: true
      terraform_version:
        type: string
        description: "Terraform version to use"
        required: false
        default: "1.9.7"
    secrets:
      BOOTSTRAP_AWS_ACCESS_KEY:
        required: true
      BOOTSTRAP_AWS_ACCESS_SECRET:
        required: true

concurrency:
  group: terraform-bootstrap-${{ inputs.environment }}-${{ inputs.aws_region }}
  cancel-in-progress: false 

env:
  GH_TOKEN: ${{ github.token }}
  TF_VAR_aws_region: ${{ inputs.aws_region }}
  TF_VAR_organization: ${{ inputs.organization }}
  TF_VAR_repository: ${{ github.event.repository.name }}

jobs:
  bootstrap:
    name: Bootstrap - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout terraform-modules
        uses: actions/checkout@v4
        with:
          repository: carlssonk/terraform-modules

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.BOOTSTRAP_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.BOOTSTRAP_AWS_ACCESS_SECRET }}
          aws-region: ${{ inputs.aws_region }}

      - name: Verify AWS Credentials
        run: |
          echo "Verifying AWS credentials..."
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          AWS_USER=$(aws sts get-caller-identity --query Arn --output text)
          
          echo "âœ… AWS Account ID: ${AWS_ACCOUNT_ID}"
          echo "âœ… AWS User/Role: ${AWS_USER}"
          echo "âœ… AWS Region: ${{ inputs.aws_region }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.terraform_version || '1.9.7' }}

      - name: Check if Terraform backend exists
        id: check_backend
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="${AWS_ACCOUNT_ID}-terraform-state"
          TABLE_NAME="${AWS_ACCOUNT_ID}-terraform-lock-table"
          
          echo "Checking for existing backend resources..."
          echo "Bucket: ${BUCKET_NAME}"
          echo "Table: ${TABLE_NAME}"
          
          BUCKET_EXISTS=false
          TABLE_EXISTS=false
          
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… S3 bucket exists"
            BUCKET_EXISTS=true
          else
            echo "âŒ S3 bucket does not exist"
          fi
          
          if aws dynamodb describe-table --table-name "$TABLE_NAME" 2>/dev/null; then
            echo "âœ… DynamoDB table exists"
            TABLE_EXISTS=true
          else
            echo "âŒ DynamoDB table does not exist"
          fi
          
          if [ "$BUCKET_EXISTS" = true ] && [ "$TABLE_EXISTS" = true ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Backend already exists - will skip backend setup"
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "Backend does not exist - will create"
          fi

      - name: Setup Backend
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          echo "ðŸš€ Creating Terraform backend (S3 bucket + DynamoDB table)..."
          
          terraform init -no-color
          terraform workspace select -or-create ${{ inputs.environment }}
          terraform apply -auto-approve -no-color
          
          echo "âœ… Backend setup complete"
        working-directory: ./bootstrap/setup-backend

      - name: Wait for backend propagation
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          echo "â³ Waiting 15 seconds for AWS resources to propagate..."
          sleep 15
          echo "âœ… Wait complete"

      - name: Verify backend creation
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="${AWS_ACCOUNT_ID}-terraform-state"
          TABLE_NAME="${AWS_ACCOUNT_ID}-terraform-lock-table"
          
          echo "Verifying backend resources were created..."
          
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… S3 bucket verified: ${BUCKET_NAME}"
          else
            echo "âŒ S3 bucket not found: ${BUCKET_NAME}"
            exit 1
          fi
          
          if aws dynamodb describe-table --table-name "$TABLE_NAME" 2>/dev/null; then
            echo "âœ… DynamoDB table verified: ${TABLE_NAME}"
          else
            echo "âŒ DynamoDB table not found: ${TABLE_NAME}"
            exit 1
          fi
          
          echo "âœ… Backend verification complete"

      - name: Setup Permissions
        run: |
          echo "ðŸš€ Setting up IAM permissions (OIDC, roles, policies)..."
          
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          terraform init -no-color \
            -backend-config="encrypt=true" \
            -backend-config="region=${{ inputs.aws_region }}" \
            -backend-config="bucket=${AWS_ACCOUNT_ID}-terraform-state" \
            -backend-config="dynamodb_table=${AWS_ACCOUNT_ID}-terraform-lock-table" \
            -backend-config="key=bootstrap/terraform.tfstate"

          terraform workspace select -or-create ${{ inputs.environment }}
          terraform apply -auto-approve -no-color
          
          echo "âœ… Permissions setup complete"
        working-directory: ./bootstrap/setup-permissions

      - name: Display created resources
        if: always()
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          echo "ðŸ“‹ Listing created resources..."
          echo ""
          
          echo "S3 Bucket:"
          aws s3 ls | grep "${AWS_ACCOUNT_ID}-terraform-state" || echo "Not found"
          
          echo ""
          echo "DynamoDB Table:"
          aws dynamodb list-tables --query "TableNames[?contains(@, '${AWS_ACCOUNT_ID}-terraform-lock-table')]" --output text || echo "Not found"
          
          echo ""
          echo "IAM OIDC Provider:"
          aws iam list-open-id-connect-providers --query "OpenIDConnectProviderList[?contains(Arn, 'token.actions.githubusercontent.com')]" --output text || echo "Not found"
          
          echo ""
          echo "IAM Roles:"
          aws iam list-roles --query "Roles[?contains(RoleName, 'github-actions')].RoleName" --output text || echo "Not found"
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸš€ Bootstrap Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region**: ${{ inputs.aws_region }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Organization**: ${{ inputs.organization }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "### âœ… Bootstrap Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following resources have been created:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            
            echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
            echo "- S3 Bucket: \`${AWS_ACCOUNT_ID}-terraform-state\`" >> $GITHUB_STEP_SUMMARY
            echo "- DynamoDB Table: \`${AWS_ACCOUNT_ID}-terraform-lock-table\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Permissions:**" >> $GITHUB_STEP_SUMMARY
            echo "- OIDC Provider: \`token.actions.githubusercontent.com\`" >> $GITHUB_STEP_SUMMARY
            echo "- IAM Role: \`github-actions-cicd-role\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Your GitHub Actions workflows can now use OIDC authentication" >> $GITHUB_STEP_SUMMARY
            echo "2. Deploy your infrastructure using the terraform-deploy workflow" >> $GITHUB_STEP_SUMMARY
            echo "3. The state will be stored in the S3 bucket with DynamoDB locking" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Bootstrap Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Common issues:" >> $GITHUB_STEP_SUMMARY
            echo "- Insufficient AWS permissions" >> $GITHUB_STEP_SUMMARY
            echo "- Resources already exist in another region" >> $GITHUB_STEP_SUMMARY
            echo "- Network connectivity issues" >> $GITHUB_STEP_SUMMARY
          fi

