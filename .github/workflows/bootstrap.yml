name: Bootstrap

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: "Environment to bootstrap"
        required: true
      aws_region:
        type: string
        description: "AWS Region"
        required: true
      organization:
        type: string
        description: "Organization/repository owner name"
        required: true
      terraform_version:
        type: string
        description: "Terraform version to use"
        required: false
        default: "1.9.7"
    secrets:
      BOOTSTRAP_AWS_ACCESS_KEY:
        required: true
      BOOTSTRAP_AWS_ACCESS_SECRET:
        required: true

concurrency:
  group: terraform-bootstrap-${{ inputs.environment }}-${{ inputs.aws_region }}
  cancel-in-progress: false 

env:
  GH_TOKEN: ${{ github.token }}
  TF_VAR_aws_region: ${{ inputs.aws_region }}
  TF_VAR_organization: ${{ inputs.organization }}
  TF_VAR_repository: ${{ github.event.repository.name }}

jobs:
  bootstrap:
    name: Bootstrap - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout terraform-modules
        uses: actions/checkout@v4
        with:
          repository: carlssonk/terraform-modules

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.BOOTSTRAP_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.BOOTSTRAP_AWS_ACCESS_SECRET }}
          aws-region: ${{ inputs.aws_region }}

      - name: Verify AWS Credentials
        run: |
          echo "Verifying AWS credentials..."
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          AWS_USER=$(aws sts get-caller-identity --query Arn --output text)
          
          echo "âœ… AWS Account ID: ${AWS_ACCOUNT_ID}"
          echo "âœ… AWS User/Role: ${AWS_USER}"
          echo "âœ… AWS Region: ${{ inputs.aws_region }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.terraform_version || '1.9.7' }}

      - name: Check if Terraform backend exists
        id: check_backend
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="terraform-state-${AWS_ACCOUNT_ID}"
          TABLE_NAME="terraform-lock-table-${AWS_ACCOUNT_ID}"
          
          echo "Checking for existing backend resources..."
          echo "Bucket: ${BUCKET_NAME}"
          echo "Table: ${TABLE_NAME}"
          
          BUCKET_EXISTS=false
          TABLE_EXISTS=false
          
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… S3 bucket exists"
            BUCKET_EXISTS=true
          else
            echo "S3 bucket does not exist"
          fi
          
          if aws dynamodb describe-table --table-name "$TABLE_NAME" 2>/dev/null; then
            echo "âœ… DynamoDB table exists"
            TABLE_EXISTS=true
          else
            echo "DynamoDB table does not exist"
          fi
          
          if [ "$BUCKET_EXISTS" = true ] && [ "$TABLE_EXISTS" = true ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Backend already exists - will skip backend setup"
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "Backend does not exist - will create"
          fi

      - name: Setup Backend
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          echo "ðŸš€ Creating Terraform backend (S3 bucket + DynamoDB table)..."
          
          terraform init -no-color
          terraform workspace select -or-create ${{ inputs.environment }}
          terraform apply -auto-approve -no-color
          
          echo "âœ… Backend setup complete"
        working-directory: ./bootstrap/setup-backend

      - name: Setup Permissions
        run: |
          echo "ðŸš€ Setting up IAM permissions (OIDC, roles, policies)..."
          
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          terraform init -no-color \
            -backend-config="encrypt=true" \
            -backend-config="region=${{ inputs.aws_region }}" \
            -backend-config="bucket=terraform-state-${AWS_ACCOUNT_ID}" \
            -backend-config="dynamodb_table=terraform-lock-table-${AWS_ACCOUNT_ID}" \
            -backend-config="key=bootstrap/terraform.tfstate"

          terraform workspace select -or-create ${{ inputs.environment }}
          terraform apply -auto-approve -no-color
          
          echo "âœ… Permissions setup complete"
        working-directory: ./bootstrap/setup-permissions